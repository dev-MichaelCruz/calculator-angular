<div class="calculatorBody">
    <input type="text" class="input" value="{{stringDisplay}}" disabled />
    <div>
        <button class="btnNumber" (click)="handleDisplay('1')">1</button>
        <button class="btnNumber" (click)="handleDisplay('2')">2</button>
        <button class="btnNumber" (click)="handleDisplay('3')">3</button>
        <button class="btnOperation" (click)="handleDisplay('/')">&divide;</button>
    </div>
    <div>
        <button class="btnNumber" (click)="handleDisplay('4')">4</button>
        <button class="btnNumber" (click)="handleDisplay('5')">5</button>
        <button class="btnNumber" (click)="handleDisplay('6')">6</button>
        <button class="btnOperation" (click)="handleDisplay('*')">&times;</button>
    </div>
    <div>
        <button class="btnNumber" (click)="handleDisplay('7')">7</button>
        <button class="btnNumber" (click)="handleDisplay('8')">8</button>
        <button class="btnNumber" (click)="handleDisplay('9')">9</button>
        <button class="btnOperation" (click)="handleDisplay('-')">&minus;</button>
    </div>
    <div>
        <button class="btnNumber" (click)="handleDisplay('.')">.</button>
        <button class="btnNumber" (click)="handleDisplay('0')">0</button>
        <button class="btnC" (click)="clear()">C</button>
        <button class="btnOperation" (click)="handleDisplay('+')">&plus;</button>
    </div>
    <button class="result" (click)="calculate()">Resultado</button>
</div>
